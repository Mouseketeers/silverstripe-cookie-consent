nl:
  CookieConsent:
    CookieConsentTitle: 'Deze website maakt gebruik van cookies'
    CookieConsentContent: '<p>Wij maken gebruik van cookies zodat je automatisch kunt inloggen op onze website. We zetten cookies van Google in om activiteiten op onze website te analyseren en onze pagina’s te verbeteren. Hiermee zien we ook hoe je onze website gebruikt en welke pagina’s je interessant vindt. Na je toestemming plaatsen we cookies van social media partners voor socialmedia- en advertentiedoeleinden. Indien gewenst kun je jouw voorkeuren wijzigen onder ‘Cookie-instellingen beheren’.</p>'
    CookieConsentFormMessage: 'Uw voorkeuren zijn opgeslagen'
    CookiePolicyPageTitle: 'Cookie Policy'
    CookiePolicyPageContent: '<p>$CookieConsentForm</p><p>[cookiegrouptable]</p>'
    PrivacyPolicyPageTitle: 'Privacy Policy'
    PrivacyPolicyPageContent: '<p>U kunt deze pagina vullen met uw privacy policy</p>'
    TermsAndConditionsPageTitle: 'Algemene voorwaarden'
    TermsAndConditionsPageContent: '<p>U kunt deze pagina vullen met uw algemene voorwaarden</p>'
    Necessary: 'Noodzakelijk'
    NecessaryContent: '<p>Noodzakelijke cookies worden gebruikt om de site optimaal te laten functioneren en bevatten jouw site voorkeuren.</p>'
    Analytics: 'Analytisch'
    AnalyticsContent: '<p>Met analytische cookies zijn wij in staat inzicht te verwerven tot het gebruik van onze site wat ons in staat stelt pagina’s en informatie te verbeteren.</p>'
    Marketing: 'Marketing'
    MarketingContent: '<p>Met marketing cookies volgen wij het succes van onze online campagnes.</p>'
